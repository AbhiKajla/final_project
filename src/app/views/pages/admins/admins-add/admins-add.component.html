<div class="kt-portlet">
		<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Add Admin</span></h3>
		 </div>
		  <div class="kt-portlet__head-toolbar" >
		  <button routerLink="/panel/admins/"  mat-raised-button color="yellow">Back To Admins</button>
		 </div>
	</div>
		<div class="kt-portlet__body">
		<form class="kt-form" [formGroup]="addForm" autocomplete="off">
		<div class="row">
		  <div class="col-md-12">
		  	<div class="row">
				<div class="col-md-4">
				<div class="card  user-profile" >
				  <img class="card-img-top" src="assets/media/account-bg.jpg">
					  <div class="card-body text-center">
					<div class="user-image " img-upload>
					
								<img *ngIf="is_license_uploaded == false"   src="assets/img/default.png" class="table-user rounded-circle img-thumbnail" width="70px" height="70px" >
								
								
								<img *ngIf="is_license_uploaded == true"  [src]="sanitizer.bypassSecurityTrustUrl(license_image_url)"
								width="70px" height="70px" >
								
							  <!--label  for="user-img"><i class="la la-pencil"  ></i></label-->
							  <input   (change)="uploadLicense($event,'profile')" id="user-img" name="user-img" type="file" >
						  </div>	
						  </div>
</div>							  
				</div>
				   <div class="col-md-8">
				       <div panel >
					      <div panel-body>
								<h4 heading>
										Admin Detail
									</h4>
								<div class="row">
									
									<div class="col-md-6">
										<mat-form-field>
											<input matInput    formControlName="name" placeholder="Full Name">
										</mat-form-field>
										<mat-error *ngIf="isControlHasError('name','required')">
					<strong>Please enter admin name</strong>
				  </mat-error>
									</div>
									
									<div class="col-md-6">
										<mat-form-field>
											<input matInput type="email" formControlName="email"  placeholder="Enter Email Address">
										</mat-form-field>
										<mat-error *ngIf="isControlHasError('email','required')">
											<strong>Please enter email address</strong>
				  						</mat-error>
									</div>									
								</div>
								<div class="row">
									
<div class="col-md-6">
<mat-form-field>
<select formControlName="user_type" matNativeControl placeholder="Admin Type">
<option value="2">Admin</option>
<option value="3">Front Desk</option>

</select>
</mat-form-field>
<mat-error *ngIf="isControlHasError('user_type','required')">
<strong>Please enter admin type</strong>
</mat-error>
</div>
									
									<div class="col-md-6">
										<mat-form-field>
											<input matInput  formControlName="phone"  placeholder="Phone Number">
										</mat-form-field>
										<mat-error *ngIf="isControlHasError('phone','required')">
											<strong>Please enter phone number</strong>
				  						</mat-error>
									</div>
										
								</div>

								<h4 heading class="mt-3">
										Password Settings
									</h4>
								<div class="row">		
									
									<div class="col-md-6">
										<mat-form-field>
											<input matInput [(ngModel)]="password" name="password" type="password" formControlName="password"  placeholder="Password">
										</mat-form-field>
										<mat-error *ngIf="isControlHasError('password','required')">
					<strong>Please enter password</strong>
				  </mat-error>
									</div>
									<div class="col-md-6">
										<mat-form-field>
											<input matInput [(ngModel)]="confirmpassword" name="confirmpassword" type="password" formControlName="confirmpassword"   placeholder="Confirm Password">
										</mat-form-field>
										<mat-error *ngIf="isControlHasError('confirmpassword','required')">
					<strong>Please enter confirm password</strong>
				  </mat-error>
				  <mat-error *ngIf="password != confirmpassword && errors.indexOf(confirmpassword) == -1">
					<strong>Please enter same password again</strong>
				  </mat-error>
									</div> 
							  </div>
						  </div>
					   </div>
					    
				   </div>					 
		   </div>
		</div>
		<div class="col-md-12 mt-3">
		
		 <button  [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" (click)="submit()" mat-raised-button color="pink">Submit</button>
		
		</div>
		</div>
		</form>
</div> 
</div>
